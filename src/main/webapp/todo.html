<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e8f1ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 380px;
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #1a4cb3;
            margin-bottom: 20px;
        }

        .task-box {
            width: 100%;
            height: 320px;
            background: #f8fbff;
            border: 2px solid #d0e2ff;
            border-radius: 12px;
            padding: 10px;
            overflow-y: auto;
        }

        .task {
            background: #e7f0ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #ff4c4c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .bottom {
            margin-top: 18px;
            display: flex;
            gap: 10px;
        }

        input[type=text] {
            flex: 1;
            padding: 10px;
            border: 2px solid #bcd2ff;
            border-radius: 8px;
            outline: none;
        }

        .add-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Task Manager</h2>
    </div>

    <!-- ADD TASK FIELD -->
    <form action="AddTaskServlet" method="post" class="bottom">
        <input type="text" name="taskName" placeholder="Enter new task..." required>
        <button type="submit" class="add-btn">Add</button>
    </form>
</div>

</body>
</html>
